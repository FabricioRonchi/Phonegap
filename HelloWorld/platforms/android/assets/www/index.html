<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=320px, user-scalable=no">
    <meta name="description" content="Hello World Phonegap">
    <meta name="author" content="Fabrício Ronchi">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Hello World - Phonegap</title>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container text-center">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Hello World</a>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="starter-template">
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <label for="nomePaciente">Paciente</label>
              <input type="text" class="form-control" disabled="disabled" placeholder="Nome do paciente">
            </div>
            <div class="form-group">
              <label for="nascimentoPaciente">Data de nascimento</label>
              <input type="text" class="form-control" disabled="disabled" placeholder="Data de nascimento do paciente">
            </div>
            <div class="form-group">
              <label for="quartoPaciente">Quarto</label>
              <input type="text" class="form-control" disabled="disabled" placeholder="Número do quarto do paciente">
            </div>
            <div class="form-group">
              <label for="informacoesPaciente">Informações Adicionais</label>
              <textarea class="form-control" disabled="disabled" name="informacoesPaciente" rows="5"></textarea>
            </div>
            <div class="text-center">
              <button type="submit" id="btnEntendido" class="btn btn-success">Ok, Entendi</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
